<section class="appointment">
    <div class="main-container">
        <div class="appointment__wrapper">
            <img class="appointment__bg" src="images/dist/appointment_bg2.svg" alt="appointment_bg2">
            <form class="appointment__form" action="#">
                <div class="form__inner">
                    <h2 class="appointment__form-title">
                        Make an appointment
                    </h2>
                    <input class="form__input form__input_50" type="text" name="user__name" id="user__name"
                        placeholder="Name">
                    <input class="form__input form__input_50" type="email" name="user__email" id="user__email"
                        placeholder="Email">
                    <input class="form__input form__input_50" type="tel" name="user__tel" id="user__tel"
                        placeholder="Phone Number">
                    <select class="form__input form__input_50" name="select_service" id="select_service">
                        <option>Select Service</option>
                        <option>Select Service2</option>
                        <option>Select Service3</option>
                        <option>Select Service4</option>
                    </select>
                    <textarea class="form__input text_area" name="text_area" id="text_area" cols="30" rows="10"
                        placeholder="Tell us about your puppers include his/her name"></textarea>
                    <button class="form__btn btn">Make an Appointment</button>
                </div>
            </form>
            <div class="appointment__descr">
                <h5 class="descr__title">
                    Maxime placeat facere possimus omnis
                </h5>
                <div class="descr__num">5,700+</div>
                <p class="descr__text">customers served</p>
            </div>
        </div>
    </div>
</section>
